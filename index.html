<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>点字読み学習サイト</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="homeScreen">
    <h1>点字読み学習</h1>
    <button id="allBtn">全て解く</button>
    <div>
        <label>カスタム問題数： </label>
        <input type="number" id="customNum" min="1" max="50" value="10">
        <button id="customBtn">スタート</button>
    </div>
</div>

<div id="quizScreen" class="hidden">
    <img id="quizImage" src="" alt="点字読み画像">
    <div>
        <input type="text" id="answer" placeholder="1文字入力してEnter">
    </div>
    <p>「ー」を入力して答えを表示</p>
    <div id="feedback"></div>
    <div id="effectCircle"></div>
</div>

<div id="endScreen" class="hidden">
    <h2>終了</h2>
    <p id="scoreText"></p>
    <button id="retryWrongBtn">間違った問題だけやる</button>
    <button id="homeBtn">ホームに戻る</button>
</div>

<audio id="correctSound" src="audio/correct.mp3"></audio>
<audio id="wrongSound" src="audio/wrong.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
